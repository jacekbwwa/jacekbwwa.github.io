<!doctype html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="AI | Chess | AI vs AI | Javascript Game with minimax alpha beta pruning, heuristic position evaluation, Web Worker" />
    <meta
      name="keywords"
      content="HTML, JavaScript, Chess, AI, AI vs AI, Web Worker, Minimax, alpa-beta pruning, heuristics, position evaluation" />
    <meta name="author" content="Jacek Byzdra" />
    <meta name="copyright" content="Copyright owner" />
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>AI | AI vs AI| chess | game | minimax | alpha-beta pruning | heuristics | evaluation | Web Worker</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="top">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">
        <img
          alt="License Creative Commons"
          style="border-width: 0; max-width: 100%"
          src="https://i.creativecommons.org/l/by-nc-nd/4.0/80x15.png" />
      </a>
    </div>
    <h1>Chess: AI1 vs AI2</h1>

    <div id="game-container">
      <div id="chessboard-container" aria-label="Chessboard" role="grid" aria-readonly="true">
        <div id="board"></div>
      </div>
      <div id="controls">
        <div id="game-buttons" role="group" aria-label="Game control buttons">
          <button id="btn-ai1vai2" aria-controls="board" aria-disabled="false">AI1 vs AI2</button>
          <button id="btn-restart" disabled aria-disabled="true">Restart</button>
          <button id="btn-stop" disabled aria-disabled="true">Stop</button>
          <button id="btn-playagain" disabled aria-disabled="true">Play again</button>
          <button id="btn-history" disabled aria-disabled="true">History</button>
        </div>
        <div id="info-panel" aria-live="polite" aria-atomic="true" aria-relevant="additions text">
          <p><strong>Current Mode:</strong> <span id="mode-info">Not started</span></p>
          <p><strong>Turn:</strong> <span id="turn-info">â€“</span></p>
          <p><strong>Status:</strong> <span id="status"></span></p>
          <p><strong>Score:</strong> White <span id="score-white">0</span> : Black <span id="score-black">0</span></p>
        </div>
        <div id="captured-container">
          <div>
            <div class="captured-label">White captured:</div>
            <div id="captured-white" class="captured-row"></div>
          </div>
          <div>
            <div class="captured-label">Black captured:</div>
            <div id="captured-black" class="captured-row"></div>
          </div>
        </div>
      </div>
      <div id="history-container" hidden>
        <h2>Move History</h2>
        <div id="history-list" tabindex="0" aria-label="Game move history"></div>
      </div>
    </div>

    <script type="module" src="chess.js"></script>
  </body>
</html>
