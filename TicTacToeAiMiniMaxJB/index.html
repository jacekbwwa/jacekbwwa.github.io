<!doctype html>
<html lang="en">
  <head>
    <meta name="description" content="Javascript TicTactToe MiniMax with Alpha-Beta prunning" />
    <meta name="keywords" content="HTML, JavaScript" />
    <meta name="author" content="Jacek Byzdra" />
    <meta name="copyright" content="Copyright owner" />
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe ES6 Module</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="top">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"
        ><img
          alt="License Creative Commons"
          style="border-width: 0"
          src="https://i.creativecommons.org/l/by-nc-nd/4.0/80x15.png"
      /></a>
    </div>
    <h1 id="title">Tic-Tac-Toe</h1>
    <h3 id="subtitle">MiniMax with Alpha-Beta pruning</h3>
    <div id="modes">
      <button id="btn-two-player">Two Players</button>
      <button id="btn-player-vs-ai">Player vs AI</button>
      <button id="btn-ai-vs-player">AI vs Player</button>
    </div>
    <div id="board"></div>
    <div id="btnreset">
      <button id="btn-reset">Reset</button>
    </div>
    <div id="status"></div>
    <div id="moveNumber"></div>
    <script type="module">
      import { Action, DisplayPanel } from "./ticTacToe.js";

      // Setup event handlers
      document.getElementById("btn-player-vs-ai").addEventListener("click", () => {
        Action.startPlayerVsAI();
      });

      document.getElementById("btn-two-player").addEventListener("click", () => {
        Action.startTwoPlayerMode();
      });

      document.getElementById("btn-reset").addEventListener("click", () => {
        Action.resetGame();
      });
      document.getElementById("btn-ai-vs-player").addEventListener("click", () => {
        Action.startAIvsPlayer();
      });

      // Delegate board button clicks to Action
      const boardEl = document.getElementById("board");
      boardEl.addEventListener("click", (e) => {
        if (e.target && e.target.matches("button.cell")) {
          const row = Number(e.target.dataset.row);
          const col = Number(e.target.dataset.col);
          Action.playMove(row, col);
        }
      });
    </script>
  </body>
</html>
